<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1><br>
        <p id="subtitulo">Preencha seus Dados Pessoais</p><br>
        
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label><br>
                <input type="text" name="nome" id="nome">
            </div>
            
            <div id="checkbox">
                <label for="Sobrenome">Sobrenome</label><br>
                <input type="text" name="Sobrenome" id="Sobrenome">
            </div>
            <div>
                <label>Telefone para Contato</label><br>
                <input type="number" name="Telefone" id="Telefone">
            </div>
        </fieldset>
            
            <div class="campo">
                <label for="E-mail">E-mail</label>
                <input type="email" name="E-mail" id="E-mail">
            </div>

            <div class="campo">
                <label><strong> Qual sua Formação Acadêmica? </strong></label>
                <label>
                    <input type="radio" name="superior" value="superiorcompleto">Superior Completo
                </label>
                 <label>
                    <input type="radio" name="superior" value="superiorincompleto">Superior Incompleto
                </label>
                  <label>
                    <input type="radio" name="pos" value="Pós Graduação">Pós Graduação
                </label>
                 <label>
                    <input type="radio" name="MBA" value="MBA">MBA
                </label>
            </div>
               <div class="campo">
                <label><strong> Qual lado da aplicação voce desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend">Front-end
                </label>
                 <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                  <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
                </div>

                <div>
                    <label><strong>Selecione sua Senioridade</strong></label><br>
                    <select id="senioridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Júnior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>
                <br>
                
                <fieldset class="grupo">
                    <div>
                        <label for="senioridade"><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                        <input type="checkbox" id="tech1" name="tech1" value="HTML">
                        <label for="tech1">HTML</label>
                        <input type="checkbox" id="tech2" name="tech2" value="CSS">
                        <label for="tech2">CSS</label>
                        <input type="checkbox" id="tech3" name="tech3" value="Javascript">
                        <label for="tech3">Javascript</label>
                        <input type="checkbox" id="tech4" name="tech4" value="PHP">
                        <label for="tech4">PHP</label>
                        <input type="checkbox" id="tech5" name="tech5" value="C#">
                        <label for="tech5">C#</label>
                        <input type="checkbox" id="tech6" name="tech6" value="Python">
                        <label for="tech6">Python</label>
                        <input type="checkbox" id="tech7" name="tech7" value="Java">
                        <label for="tech7">Java</label>
                    </div>
                </fieldset>

                <div>
                    <br>
                    <label><strong>Compartilhe um aprendizado sobre sua experiência profissional mais relevante</strong></label><br>
                    <textarea row="6" style="width 26em" id="experiência" name="experiência"></textarea>
                    </div>

                    <button class="botao" type="submit">Enviar Cadastro</button>
       
    </form>


</body>
</html>
